<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAL</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="info">
            <h3>SQUARES IN CIRCLE</h3>
            <table>
                <tr>
                    <td>CIRCLE RADIUS:</td>
                    <td><input type="number" name="radius" value="150" step="0.1" /></td>
                </tr>
                <tr>
                    <td>SQUARE EDGE:</td>
                    <td><input type="number" name="edge" value="21" step="0.1" /></td>
                </tr>
                <tr>
                    <td>OFFSET:</td>
                    <td>
                        <input type="number" name="offset" value="0.5" step="0.1" max="0.5" min="-0.5" />
                    </td>
                </tr>
                <tr>
                    <td>METHOD:</td>
                    <td>
                        <select name="method" id="method">
                            <option value="0">1</option>
                            <option value="1">2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>RESULT:</td>
                    <td><span id="result"></span></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
